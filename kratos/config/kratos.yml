    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/.factly/kavach/web/organisation
  whitelisted_return_urls:
    - http://127.0.0.1:4455
    - http://127.0.0.1:4455/.factly/dega/studio/
    - http://127.0.0.1:4455/.factly/kavach/web/
    - http://127.0.0.1:4455/.factly/data-portal/admin/
    - http://127.0.0.1:4455/.factly/bindu/studio/

  methods:
    oidc:
      enabled: true
      config: 
        providers:
          - id: github
            provider: github 
            client_id: 8d54054f26def344324f
            client_secret: a15284975726ea3af9796e4d1015290236e9d132
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email

          - id: google 
            provider: google
            client_id: 807542188926-haqbaj98psiqmf602s6iil4iid70s6sk.apps.googleusercontent.com
            client_secret: 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
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            scope:
              - email
              - profile

    password:
      enabled: true
    
    link: 
      enabled: true
      config:
        lifespan: 15m

  flows:
    error:
      ui_url: http://127.0.0.1:4455/.factly/kavach/web/error

    settings:
      ui_url: http://127.0.0.1:4455/.factly/kavach/web/password
      privileged_session_max_age: 15m

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/.factly/kavach/web/auth/login

    login:
      ui_url: http://127.0.0.1:4455/.factly/kavach/web/auth/login
      lifespan: 10m 
      after:
        password:
          hooks:
            - hook: require_verified_address

    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/.factly/kavach/web/auth/login

    registration:
      after:
        default_browser_return_url: http://127.0.0.1:4455/.factly/kavach/web/auth/verification
      lifespan: 10m
      ui_url: http://127.0.0.1:4455/.factly/kavach/web/auth/registration

            
    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/.factly/kavach/web/auth/recovery
    



log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
